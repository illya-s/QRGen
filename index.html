<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" href="download.png" type="image/x-icon">
	<title>QRCode generate</title>
</head>
<body>
	<script src="QRCode.js"></script>
	<div class="form">
		<h1>QRCode generate</h1>
		<form>
			<input type="url" id="website" name="website" placeholder="ENTER ANY URL" required />
			<div id="qrcode-container">
				<div id="qrcode" class="qrcode"></div>
			</div>
			<button type="button" onclick="generateQRCode()">GENERATE</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
